    <div class="container">

      <div id="header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <div class="clearfix top-lvl">
              <div id="logo">
                <a href=""><img src="../images/vtr.png" title="VTR.com" class="img-responsive"></a>
              </div>
            </div>
            <div id="ribbon" class="clearfix"> </div>

          </div>
        </div>
      </div>
      <!-- end header -->

      <div id="content">

        <div class="row intro-login">
          <div class="col-xs-10 col-md-8 col-lg-6 col-xs-offset-1 col-md-offset-2 col-lg-offset-3">
            <h3>Hola Cristina Silva</h3>
            <h4>¡Bienvenido(a) al Portal Cautivo de VTR!</h4>
            <h4>Acá recibirás notificaciones importantes sobre tu plan de Banda Ancha VTR. Para que su uso sea óptimo, por favor completa la información abajo.</h4>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-10 col-md-8 col-lg-6 col-xs-offset-1 col-md-offset-2 col-lg-offset-3">

            <div class="config-panel">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-5 control-label">Email</label>
                  <div class="col-sm-7">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-6 control-label">Número de celular</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputPassword3" placeholder="Número">
                  </div>
                </div>
                <br>
                <div class="form-group">
                  <div class="col-sm-12">
                    <p><strong>¿Cuándo quieres recibir notificaciones?</strong></p>
                    <div class="checkbox">
                      <label><input type="checkbox"> Al <strong>50%</strong> de mi cuota consumida.</label><br/>
                      <label><input type="checkbox"> Al <strong>75%</strong> de mi cuota consumida.</label><br/>
                      <label><input type="checkbox"> Al <strong>90%</strong> de mi cuota consumida.</label><br/>
                      <label><input type="checkbox"> Al <strong>95%</strong> de mi cuota consumida.</label><br/>
                      <label><input type="checkbox"> Al <strong>99%</strong> de mi cuota consumida.</label><br/>
                      <label><input type="checkbox"> Al <strong>100%</strong> de mi cuota consumida.</label>
                    </div>
                    <p class="legend">Puedes seleccionar mas de una notificación</p>
                  </div>
                </div>
              </form>
            </div>
            <!-- end config-panel -->

            <p class="buttons-config">
              <button type="button" class="btn btn-go">Seguir a VTR.com <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
              <br><br>
            </p>

          </div>
        </div>


      </div>
      <!-- end content -->
    </div>
    <!-- end container -->
